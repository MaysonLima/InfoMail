<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoMail - O seu correspondente de notícias</title>

    <link rel="stylesheet" href="/CSS/style_global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

<header>
    <nav class="navbar">

        <!-- Logo -->
        <h1 class="logo">InfoMail</h1>
    </nav>
</header>

<main>
    <form action="#" class="formulario">

        <div class="container">
            <label for="inome">Nome:</label>
            <input type="text" id="inome" placeholder="Digite o seu nome">
        </div>

        <div class="container">
            <label for="ilocal">Localização:</label>
            <input type="text" id="ilocal" placeholder="Digite a sua localização">
        </div>

        <div class="container">
            <label for="iemail">E-mail:</label>
            <input type="email" id="iemail" placeholder="Digite o seu e-mail">
        </div>

        <div class="opcoes">
            <select>
                <option value="TECNOLOGIA">Tecnologia</option>
                <option value="RELIGIAO">Religião</option>
                <option value="FINANCAS">Finanças</option>
                <option value="ESPORTE">Esporte</option>
                <option value="POLITICA">Política</option>
            </select>
        </div>

        <button type="submit">Enviar</button>

    </form>
</main>

<footer>
    <p>© 2025 InfoMail - a open source project</p>
    <p>
        Developer by
        <a href="#" id="footer_link">Mayson Lima</a>
    </p>
</footer>

<script src="/Js/script_global.js"></script>
</body>
</html>
